<style>
	@keyframes chiguniJump {
		0%  {margin-top: 0px; transform: rotate(0deg);}
	    10% {transform: rotate(0deg); }
		40% {margin-top: -55px; transform: rotate(5deg);}
		80% {margin-top: 0px;}
		85% {margin-top: -15px;}
		90% {margin-top: 0px;}
		95% {margin-top: -10px; transform: rotate(-5deg);}
		100% {margin-top: 0px; transform: rotate(0deg);}
	}


	#chiguniJump {
	  animation: none;
	  cursor:pointer;
	}

	#chiguniJump:hover {
	  animation: chiguniJump 1.5s infinite;
	}

</style>
