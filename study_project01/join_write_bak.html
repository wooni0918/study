<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width='device-width, initial-scale=1.0'">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>회원가입 정보입력</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css" />
		<style>

		</style>
	<head>

	<body>
		<div class="join_write">

			<form action="" method="get" name="join" id="join"> <!-- 회원가입의 경우, 원래는 method="post" -->
				<!-- <form action="./join_confirm.html" method="get" name="join" id="join" onsubmit='return checkForm(this)'>  -->
				<h1><img src="./image/logo.png" alt="로고"></h1>
				<label for="email">이메일 <span>(필수)</span></label>
				<input type="email" name="email" id="email" placeholder="이메일을 입력해주세요" /> <!--required 속성 추가 필요 -->
				<label for="password">비밀번호 <span>(필수)</span></label>
				<input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요" /> <!--required 속성 추가 필요 -->
				<label for="password_confirm">비밀번호 확인 <span>(필수)</span></label>
				<input type="password" name="password_confirm" id="password_confirm" placeholder="비밀번호를 재입력해주세요" /> <!--required 속성 추가 필요 -->
				<label>생년월일</label>
				<div class="birthday">
					<select name="year" id="year">
						<option value="2021년" checked>2021년</option>
						<option value="2020년">2020년</option>
					</select>
					<select name="month" id="month">
						<option value="1월">1월</option>
						<option value="2월">2월</option>
						<option value="3월">3월</option>
						<option value="4월">4월</option>
						<option value="5월">5월</option>
						<option value="6월">6월</option>
						<option value="7월">7월</option>
						<option value="8월">8월</option>
						<option value="9월">9월</option>
						<option value="10월">10월</option>
						<option value="11월">11월</option>
						<option value="12월">12월</option>
					</select>
					<select name="day" id="day">
						<option value="1일">1일</option>
						<option value="2일">2일</option>
					</select>
				</div>
				<div class="gender">
					<p>성별</p>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">남자</label>
					<input type="radio" id="female" name="gender" value="female" checked>
					<label for="female">여자</label>
				</div>
				<label for="self_introduction">자기소개</label>
				<textarea name="self_introduction" id="self_introduction" placeholder="치그니랜드에 오신 걸 환영합니다!!! 자기소개를 입력해주세요."></textarea>
				<div class="receive_mail">
					<p>이메일 광고 수신여부</p>
					<input type="checkbox" name="receive" id="receive"><!--체크박스에 value 추가 해야함 --><label for="receive">치그니랜드의 광고 메일 수신을 동의합니다</label>
				</div>
				<div class="confirm">
					<button type="submit" value="가입하기">가입하기</button>
					<button type="reset" value="초기화">초기화</button>
				</div>
			</form>

		</div>
	</body>

	<script>
		function checkForm(f) {

			// 이메일 값이 비었을 때
			if(f.email.value === "") {alert(''); return false;}
			// 비밀번호 값이 비었을 때
			if(f.password.value === "") {alert(''); return false;}
			// 비밀번호 확인 값이 비었을 때
			if(f.password_confirm.value === "") {alert(''); return false;}
			// 비밀번호와 비밀번호 확인 값이 안 맞을 때
			if(f.password.value !== f.password_confirm.value) {alert(''); return false;}
			// 성별이 체크가 되어있지 않을 때
			if((f.gender[0].checked || f.gender[1].checked) !== true) {alert(''); return false;}
		}
	</script>
</html>
