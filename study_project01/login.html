    <body>
        <div class="login_wrap">
            <h1><img src="./image/logo.png" alt="로고"></h1>
            <form id="login" action="login_check.php" method="get"> 
			<!-- 원래는 method="post"로 보내야 함 / 지금은 공부중이니까 get으로!! -->
						
                <div class="inputbox">
                    <label for="email"><i class="fas fa-frog"></i></label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
					<!-- required 필수값 입력 확인
					required 속성은 불리언(boolean) 속성입니다. 불리언 속성은 해당 속성을 명시하지 않으면 속성값이 자동으로 false 값을 가지게 되며, 명시하면 자동으로 true 값을 가지게 됩니다.-->					
                </div>
                <div class="inputbox">
                    <label for="password"><i class="fas fa-archive"></i></label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
										
                </div>
                <div class="confirm">
					<button type="submit" value="로그인">로그인</button>
					<button type="button" value="회원가입" onclick="javascript:location.href='./join_write.html'">회원가입</button>
				</div>
            </form>
        </div>
    </body>
