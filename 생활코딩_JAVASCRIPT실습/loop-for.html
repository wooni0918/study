<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>자바스크립트 - 반복문 for</title>	
	</head>
	<body>
			<script type="text/javascript">
				/*
				var i = 0;
				while(i < 10){
					document.write("Coding everybody" + i + "<br />");
					i = i + 1;
				}
				*/
				
				for(var i = 0; i < 10; i = i + 1){ // 초기화 - for문이 실행될 때 제일 먼저 한번만 실행됨; 조건문; 반복해서 실행될 코드
				// i = iterate의 약자
					document.write("Coding everybody" + i +"<br />");
				}
			
		</script>
	</body>
</html>
