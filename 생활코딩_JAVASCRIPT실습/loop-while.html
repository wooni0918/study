<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>자바스크립트 - 반복문 while</title>	
	</head>

	<body>
		<!-- Hello world;<br />
		Hello world;<br />
		Hello world;<br /> -->
		<!-- while(조건 - Boolean데이터타입) {
			반복해서 실행할 코드 - 조건의 값이 true인 동안에 반복해서 실행함 : 조건이 true에서 false가 되는 동안
		} -->
		<script type="text/javascript">
			var i = 0; // 변수생성 - 반복문이 실행되는 기준
			while(i < 10){ // 조건 - 비교연산자
				document.write("Coding everybody" + i + "<br />");
				i = i + 1; // 반복문이 실행될 때마다  i의 값이 1씩 증가
			} 
			/*
			while(true){
				document.write("Coding everybody <br />");
			} 무한루프, 무한반복
			*/
		</script>
		<!-- document.write는 ()에 있는 내용을 출력하라는 의미 -->
	</body>
</html>
